<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <title></title>
  </head>
  <body>
    <div class="content">
      <div class="card-wrapper">
        <h1>Insira o link a ser encurtado</h1>
        <div class="input-wrapper">
          <input
            id="url-text-input"
            class="url-input"
            type="text"
            placeholder="Cole seu link aqui"
          />
          <button id="url-input-button" class="input-button">
            <h2>Encurtar!</h2>
          </button>
        </div>

        <!-- Errors -->
        <div id="errors"></div>

        <!-- Copy to Clipboard -->
        <div class="input-wrapper">
          <p class="card-item-text">Link encurtado:</p>
          <input
            id="copy-url-input"
            class="url-input"
            readonly="true"
            type="text"
            placeholder="Link encurtado"
          />
          <button id="copy-button" class="input-button">
            <img src="./assets/copy.png" class="copy-icon" />
          </button>
        </div>
      </div>
      <div>
        <p class="author-text">Developed by <a href="https://github.com/alyson1907">Alyson Maruyama</a></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
